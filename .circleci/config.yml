version: 2
jobs:
  build:
    docker:
      - image: rust:1.28-slim-stretch
    steps:
      - checkout

      - run: cargo --version
      - run: cargo build --release
      - run: mkdir dist

      - persist_to_workspace:
          root: target
          paths:
            - release/tmp-rs

  release:
    docker:
      - image: ryym/heroku-docker
    steps:
      - checkout

      - attach_workspace:
          at: target
      - run: du -h target/release

      - setup_remote_docker:
          version: 18.06.0-ce
      - run: docker --version
      - run: docker info

      - run: mv target/release/tmp-rs .

      # HEROKU_API_KEY must be set.
      - run: heroku --version
      - run: heroku container:login
      - run: heroku container:push web -a shink
      - run: heroku container:release web -a shink

workflows:
  version: 2

  build-release:
    jobs:
      - build
      - release:
          requires:
            - build
